name: Build curl + NSS (Windows x64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update -o Acquire::Retries=3 -o Acquire::http::Timeout="10" -o Acquire::https::Timeout="10"
          sudo apt-get install -y build-essential mingw-w64 git cmake zip wget


      - name: Download NSS (with built-in NSPR)
        run: |
          wget https://ftp.mozilla.org/pub/nss/releases/NSS_${NSS_VERSION}_RTM/src/nss-${NSS_VERSION}.tar.gz
          tar xf nss-${NSS_VERSION}.tar.gz
          mv nss-${NSS_VERSION} nss

      - name: Build NSS (cross-compile Windows x64)
        run: |
          cd nss
          mkdir build && cd build
          # 使用 NSS 自带 Makefile 编译 Windows 版本
          make BUILD_OPT=1 TARGET=Win32 CROSS_COMPILE=x86_64-w64-mingw32 install DESTDIR=$PREFIX

      - name: Build curl (cross-compile Windows x64)
        run: |
          git clone --branch curl-${CURL_VERSION} https://github.com/curl/curl.git curl-src
          mkdir curl-build && cd curl-build
          cmake ../curl-src \
            -DCMAKE_BUILD_TYPE=Release \
            -DCURL_USE_NSS=ON \
            -DNSS_ROOT=$PREFIX \
            -DBUILD_CURL_EXE=ON \
            -DBUILD_SHARED_LIBS=OFF
          make -j$(nproc)

      - name: Package Windows curl
        run: |
          mkdir -p $PREFIX/bin
          cp curl-build/src/curl.exe $PREFIX/bin/
          cp $PREFIX/lib/*.dll $PREFIX/bin/ || true
          cd $PREFIX
          zip -r curl-nss-windows.zip bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: curl-nss-windows
          path: $PREFIX/curl-nss-windows.zip
