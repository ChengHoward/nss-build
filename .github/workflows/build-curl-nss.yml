name: Build curl + NSS (Windows x64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PREFIX: ${{ github.workspace }}/dist/windows
      CURL_VERSION: "8.17.0"
      NSS_VERSION: "3.91"
      DEBIAN_FRONTEND: noninteractive
      TZ: Etc/UTC

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential mingw-w64 git cmake zip wget unzip

      - name: Download prebuilt NSS Windows
        run: |
          wget -O nss-win.zip https://ftp.mozilla.org/pub/security/nss/releases/NSS_3_91_RTM/win32/nss-3.91.zip
          mkdir -p $PREFIX
          unzip nss-win.zip -d $PREFIX

      - name: Build curl (crossâ€‘compile Windows x64)
        run: |
          git clone --branch curl-${CURL_VERSION} https://github.com/curl/curl.git curl-src
          mkdir curl-build && cd curl-build
          cmake ../curl-src \
            -DCMAKE_BUILD_TYPE=Release \
            -DCURL_USE_NSS=ON \
            -DNSS_ROOT=$PREFIX \
            -DBUILD_CURL_EXE=ON \
            -DBUILD_SHARED_LIBS=OFF
          make -j$(nproc)

      - name: Package Windows curl
        run: |
          mkdir -p $PREFIX/bin
          cp curl-build/src/curl.exe $PREFIX/bin/
          cp $PREFIX/lib/*.dll $PREFIX/bin/ || true
          cd $PREFIX
          zip -r curl-nss-windows.zip bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: curl-nss-windows
          path: $PREFIX/curl-nss-windows.zip
